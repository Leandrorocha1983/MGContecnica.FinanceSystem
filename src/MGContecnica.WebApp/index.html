<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MG Contecnica - Sistema Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MG Contecnica - Sistema Financeiro</h1>
        
        <div class="tabs">
            <button onclick="showTab('dashboard')" class="active">Dashboard</button>
            <button onclick="showTab('transacoes')">Transações</button>
            <button onclick="showTab('categorias')">Categorias</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <h2>Dashboard</h2>
            <div id="resumo-financeiro"></div>
        </div>

        <div id="transacoes" class="tab-content">
            <h2>Transações</h2>
            <div id="lista-transacoes"></div>
        </div>

        <div id="categorias" class="tab-content">
            <h2>Categorias</h2>
            <div id="lista-categorias"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
